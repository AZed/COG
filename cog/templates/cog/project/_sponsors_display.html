
{% load cog_utils %}
{% load url from future %}

<table>
	<!-- loop over sponsors -->
	{% for sponsor in proj|sponsors %}
		<tr>
			<td>
				<img src="{{ sponsor|getImage }}" style="border: 1px solid #666666;" width="60px" />
			</td>
			<td class="long_middle" nowrap="nowrap">
					{% if sponsor.url %}				
						<a href="{{ sponsor.url }}">{{ sponsor.name }}</a>
					{% else %}
						{{ sponsor.name }}
					{% endif %}	
				</div>
			</td>			
		</tr>    	
	{% endfor %}
		
		
</table>
