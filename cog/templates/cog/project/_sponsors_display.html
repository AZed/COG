
{% load cog_utils %}
{% load url from future %}

<style type="text/css">
	.middle { margin-top: 20px; }
</style>

<table>
	<!-- loop over sponsors -->
	{% for sponsor in proj|sponsors %}
		<tr>
			<td>
				{% if sponsor.image %}
					<img src="{{ sponsor|getImage }}" style="border: 1px solid #666666;" width="60px" />
				{% else %}
					&nbsp;
				{% endif %}
			</td>
			<td class="long" nowrap="nowrap">
				{% if sponsor.image %}<div class="middle">{% endif %}
				{% if sponsor.url %}				
					<a href="{{ sponsor.url }}">{{ sponsor.name }}</a>
				{% else %}
					{{ sponsor.name }}
				{% endif %}	
				{% if sponsor.image %}</div>{% endif %}
				</div>
			</td>			
		</tr>    	
	{% endfor %}
		
		
</table>
