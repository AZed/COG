{% load cog_utils %}

<table class="no-color">
	<!-- loop over sponsors -->
	{% for sponsor in proj|sponsors %}
		{% if forloop.last %}
            <tr>
        {% else %}
			<tr style="border-bottom:1px solid #999;">
        {% endif %}
			<td>
				<img src="{{ sponsor|getImage }}" width="60px" />
			</td>
			<td class="long_middle" nowrap="nowrap">
					{% if sponsor.url %}				
						<a href="{{ sponsor.url }}">{{ sponsor.name }}</a>
					{% else %}
						{{ sponsor.name }}
					{% endif %}
			</td>			
		</tr>    	
	{% endfor %}
		
		
</table>
