{% extends "cog/common/layout_sidebar_center_right.html" %}

{% block main %} 

	{% load cog_utils %}
    
	<form action="" method="post">
	         
	     {% csrf_token %}
	     
	        <div class="mybox">
				<table>
					<tr>
	            		<td valign="top"><b>Future Work</b></td>
	            		<td class="long">
	            			{{ form.future_work }} 
	            			{{ form.future_work.errors }}
	            		</td>
	            	</tr>
				</table>
		</div>	

		{{ form.project.as_hidden }}
	     
	    <div style="text-align:right">
	         <input type="button" value="Cancel" onclick="window.location='{% url 'future_work_display' project.short_name|lower %}'"/>
	         <input type="submit" value="Submit" />
        </div>

	</form>
	
{% endblock %}
