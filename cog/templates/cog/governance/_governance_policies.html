<!-- Policies -->

{% load cog_utils %}

 <div id="governance_policies">

<!-- content -->	
{% if proj.policies %}

	<table>
		{% for policy in proj.policies %}
			<tr>
				<td class="leftcolumn">
					<a href="{{policy.url}}">{{policy.title}}</a>
				</td>
				<td>{{ policy.description|urlize|linebreaks }}</td>
			</tr>
		{% endfor %}
	</table>
	
{% endif %}

</div>
