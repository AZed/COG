<script type="text/javascript">

<table class="no_color" style="width:200px;margin-left:auto;margin-right:auto;">
<tr>
   <td>
   <!-- Google+ -->
   <div class="g-plus" data-action="share" data-annotation="none" data-href="{{ request.build_absolute_uri|urlencode }}">&nbsp;
   </div><!--// end div.g-plus //-->
   </td>

   <td>
   <!-- Facebook -->
   <div id="facebook">
      <a href="#" onclick=" window.open('https://www.facebook.com/sharer/sharer.php?u={{ request.build_absolute_uri|urlencode }}','facebook-share-dialog','width=626,height=436');return false;"><img src="{{STATIC_URL}}cog/img/facebook.png" height="20" alt="Facebook logo"/></a>&nbsp;
    </div> <!--// end div id=facebook //-->
    </td>

    <td>
    <!-- Twitter -->
    <div id="twitter">
        <a href="https://twitter.com/share" class="twitter-share-button" data-count="none" data-url="{{ request.build_absolute_uri|urlencode }}">Tweet</a>
    </div> <!--// end div id=twitter //-->
    </td>
</tr>
</table>
