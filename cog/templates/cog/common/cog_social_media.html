<!-- social media buttons for CoG -->

<!-- Facebook -->
<!-- note: does NOT work for localhost -->
{% if not 'localhost' in request.get_host %}
	<div id="fb-root"></div>
	<script>
	 window.fbAsyncInit = function() {
	   // init the FB JS SDK
	   FB.init({
	     appId      : '{{ FACEBOOK_APPLICATION_ID }}',            // App ID from the Facebook application dashboard
	     channelUrl : '//{{ request.get_host }}/channel.html',  // Channel file for x-domain comms
	     status     : true,                                      // Check Facebook Login status
	     xfbml      : true                                       // Look for social plugins on the page
	   });		
	 };		
	 // Load the SDK asynchronously
	 (function(d, s, id){
	    var js, fjs = d.getElementsByTagName(s)[0];
	    if (d.getElementById(id)) {return;}
	    js = d.createElement(s); js.id = id;
	    js.src = "//connect.facebook.net/en_US/all.js";
	    fjs.parentNode.insertBefore(js, fjs);
	  }(document, 'script', 'facebook-jssdk'));
	</script>
	<div class="fb-send" data-href="{{ request.get_full_path }}"></div>
	&nbsp;
{% endif %}

<!-- Google+ -->
<!-- Place this tag where you want the share button to render. -->
<div class="g-plus" data-action="share" data-annotation="none" data-href="{{ request.get_full_path }}"></div>
<!-- Place this tag after the last share tag. -->
<script type="text/javascript">
 (function() {
   var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
   po.src = 'https://apis.google.com/js/plusone.js';
   var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
 })();
</script>
&nbsp;

<!-- Twitter -->
<a href="https://twitter.com/share" class="twitter-share-button" data-count="none" data-url="{{ request.get_full_path }}">Tweet</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
