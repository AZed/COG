{% load cog_utils %}

{% if user|hasAdminPermission:project or user == thread.author %}
    <span style="float:right">
	    <a href="{% url 'thread_update' project.short_name.lower thread.id %}" class="changelink">&nbsp;Edit Thread</a>
	    &nbsp;
	    <a href="{% url 'thread_delete' project.short_name.lower thread.id %}" class="deletelink"
	        onclick="return urlConfirmationDialog('Delete Forum Thread Confirmation',
	                                              'Are you sure you want to delete this Thread (including all its Posts) ?',this)">
	    &nbsp;Delete Thread?</a>
	</span>
{% endif %}

<!-- anchor for delete confirmation dialog -->
<div id="myDialog" class="yui-skin-sam"></div>
